<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>


    <h1>Todo List</h1>
    <hr>

    <label>Nueva Tarea</label>
    <input type="text" id="inputTarea" placeholder="Escriba una tarea">
    <button id="botonAgregar">Agregar</button>

    <p>Total: <span id="total"></span></p>
    <p>Tareas Realizadas: <span id="realizadas"></span></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarea</th>                
            </tr>
        </thead>
        <tbody id="listaTareas">
            <!-- Aqui va el listado de tareas -->
        </tbody>
    </table>
<script src="./assets/js/mi_script.js"></script>
</body>
</html>
